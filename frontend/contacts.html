<!DOCTYPE html>
<html>
<head>
  <title>Contacts</title>
  <link rel="stylesheet" href="styles.css">
  <script src="js/code.js"></script>
  <style>
    body{
      background: #2b2118;
      color: Grey;
      font-family: Arial, sans-serif;
      position: relative; /* required for neon lines */
      margin: 0;
      padding-bottom: 40px;
    }
    /* === Retro Neon Side Lines (Page-wide) === */
  body::before,
  body::after {
    content: "";
    position: fixed;
    top: 40px;
    bottom: 40px;
    width: 3px;
    background: #ff77cc;
    box-shadow: 0 0 14px rgba(255, 119, 204, 0.9);
    z-index: 0;
  }

  body::before {
    left: 20px;
  }

  body::after {
    right: 20px;
  }

  /* Keep content above neon lines */
  body * {
    position: relative;
    z-index: 1;
  }

  /* === Shorten Search Bar === */
  #searchText {
    width: 300px;
    font-size: 22px;
    text-align: center;
  }
  /* === Shorter Contact Form Inputs === */
  #addContactForm input,
  #updateContactForm input {
    width: 280px;        /* controls length */
    font-size: 22px;
    text-align: center;
  }

</style>
</head>
<body id="contactsPage" onload="readCookie();">

  <h1 style="text-align: center;">Contacts</h1>

  <div id="statusMessage" style="text-align:center; margin-top:15px;"></div>

<!-- Search Section -->
<div style="text-align: center; margin-top: 20px;">
  <h2>Search Contacts</h2>
  <input type="text" id="searchText" placeholder="Search">
  <button onclick="searchContacts()">Search</button>
  <div id="searchResults" style="margin-top: 20px;"></div>
</div>

<!-- Get All Section -->
<div style="text-align: center; margin-top: 40px;">
  <h2>Get Contacts</h2>
  <button onclick="getContacts()">Get All Contacts</button>
  <div id="allResults" style="margin-top: 20px;"></div>
</div>

<!-- Add Contact Button -->
<div style="text-align: center; margin-top: 40px;">
  <button onclick="toggleAddContact()">Add New Contact</button>
</div>

<!-- Add Contact Form (initially hidden) -->
<div id="addContactForm" style="display: none; text-align: center; margin-top: 20px;">
  <h2>Add Contact</h2>
  <input type="text" id="firstName" placeholder="First Name"><br><br>
  <input type="text" id="lastName" placeholder="Last Name"><br><br>
  <input type="text" id="phone" placeholder="Phone"><br><br>
  <input type="text" id="email" placeholder="Email"><br><br>
  <button onclick="addContact()">Submit Contact</button>
</div>

<!--  Update Contact For -->
  <div id="updateContactForm" style="display:none; text-align:center; margin-top:20px;">
    <h2>Update Contact</h2>
    <input type="text" id="updateFirstName" placeholder="First Name"><br><br>
    <input type="text" id="updateLastName" placeholder="Last Name"><br><br>
    <input type="text" id="updatePhone" placeholder="Phone"><br><br>
    <input type="text" id="updateEmail" placeholder="Email"><br><br>
    <button onclick="updateContact(selectedContactId)">Update Contact</button>
  </div>

  <!-- Logout -->
  <div style="text-align: center; margin-top: 30px;">
    <button onclick="doLogout()">Logout</button>
  </div>

</body>
</html>

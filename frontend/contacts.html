<!DOCTYPE html>
<html>
<head>
  <title>Contacts</title>
  <link rel="stylesheet" href="styles.css">
  <script src="js/code.js"></script>

  <style>
    body{
      background: #2b2118;
      color: grey;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
    }

    /* === MAIN CONTACTS BOX === */
    #contactsContainer{
      width: 950px;
      min-height: 750px;
      background: #1f1812;
      padding: 50px 60px;
      border-radius: 10px;
      position: relative;
      text-align: center;
    }

    /* === Neon Side Lines (Attached to Box) === */
    #contactsContainer::before,
    #contactsContainer::after{
      content: "";
      position: absolute;
      top: 30px;
      bottom: 30px;
      width: 3px;
      background: #ff77cc;
      box-shadow: 0 0 15px #ff77cc;
    }

    #contactsContainer::before{
      left: -20px;
    }

    #contactsContainer::after{
      right: -20px;
    }

    h1{
      color: #ff77cc;
      text-shadow: 0 0 12px rgba(255, 119, 204, 0.9);
    }

    input{
      width: 260px;
      font-size: 18px;
      text-align: center;
      margin: 8px 0;
      padding-left:-20px;

    }

    button{
      margin-top: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }

    #searchResults,
    #allResults{
      margin-top: 20px;
    }
#searchText{
  text-align: left;
  padding-left: 12px;
  transform: translateX(-25px); /* negative = left, positive = right */
}


  </style>
</head>

<body id="contactsPage" onload="readCookie();">

<div id="contactsContainer">

  <h1>Contacts</h1>

  <div id="statusMessage" style="margin-top:15px;"></div>

  <!-- Search Section -->
  <div style="margin-top: 30px;">
    <h2>Search Contacts</h2>
    <input type="text" id="searchText" placeholder="Search">
    <br>
    <button onclick="searchContacts()">Search</button>
    <div id="searchResults"></div>
  </div>

  <!-- Get All Section -->
  <div style="margin-top: 60px;">
    <h2>Get Contacts</h2>
    <button onclick="getContacts()">Get All Contacts</button>
    <div id="allResults"></div>
  </div>

  <!-- Add Contact Button -->
  <div style="margin-top: 40px;">
    <button onclick="toggleAddContact()">Add New Contact</button>
  </div>

  <!-- Add Contact Form -->
  <div id="addContactForm" style="display: none; margin-top: 20px;">
    <h2>Add Contact</h2>
    <input type="text" id="firstName" placeholder="First Name"><br>
    <input type="text" id="lastName" placeholder="Last Name"><br>
    <input type="text" id="phone" placeholder="Phone"><br>
    <input type="text" id="email" placeholder="Email"><br>
    <button onclick="addContact()">Submit Contact</button>
  </div>

  <!-- Update Contact Form -->
  <div id="updateContactForm" style="display:none; margin-top:20px;">
    <h2>Update Contact</h2>
    <input type="text" id="updateFirstName" placeholder="First Name"><br>
    <input type="text" id="updateLastName" placeholder="Last Name"><br>
    <input type="text" id="updatePhone" placeholder="Phone"><br>
    <input type="text" id="updateEmail" placeholder="Email"><br>
    <button onclick="updateContact(selectedContactId)">Update Contact</button>
  </div>

  <!-- Logout -->
  <div style="margin-top: 40px;">
    <button onclick="doLogout()">Logout</button>
  </div>

</div>

</body>
</html>

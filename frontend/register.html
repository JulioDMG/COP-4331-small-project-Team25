<!DOCTYPE html>
<html>
<head>
  <title>Register</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="title">Register</h1>

  <div id="loginDiv">

  <script src="js/code.js"></script>

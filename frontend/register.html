<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Page-specific styling -->
  <style>
    body {
      background: #2b2118;
      color: grey;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 0;
      padding-top: 60px;
    }

    /* Wrapper centers title + box */
    .wrapper {
      width: 320px;
      text-align: center;
      margin-left: -5%;
    }

    /* Neon Pink Title */
    .wrapper h1 {
      margin-left: 12%;
      color: #ff77cc;
      text-shadow: 0 0 14px rgba(255,119,204,0.9);
    }

    /* Black box */
    #loginDiv {
      background: #1f1812;
      padding: 30px;
      border-radius: 8px;
      width: 320px;
      text-align: center;
      margin: 0 auto;
      position: relative;
    }

    input {
      width: 90%;
      margin-bottom: 10px;
    }

    button {
      margin-top: 10px;
    }

    /* Force buttons inside register box to be perfectly centered */
    #loginDiv .buttons {
      display: block;
      margin: 10px auto;
      width: 70%;
      font-size: 26px;
    }

    #loginDiv .backBtn {
      margin-top: 15px;
    }

    /* Center inputs ONLY inside register box */
    #loginDiv input {
      display: block;
      width: 90%;
      margin: 10px auto;
      text-align: center;
    }

    /* Grey Subheading */
    #inner-title {
      color: grey;
      font-weight: normal;
    }

    /* === Retro Neon Accent Lines === */
    #loginDiv::before,
    #loginDiv::after {
      content: "";
      position: absolute;
      top: 12px;
      bottom: 12px;
      width: 3px;
      background: #ff77cc;
      box-shadow: 0 0 14px rgba(255, 119, 204, 0.9);
    }

    #loginDiv::before {
      left: -20px;
    }

    #loginDiv::after {
      right: -20px;
    }

  </style>
</head>

<body>

<div class="wrapper">

  <h1>Register</h1>

  <div id="loginDiv">

    <span id="inner-title">CREATE ACCOUNT</span><br><br>

    <input type="text" id="firstName" placeholder="First Name"><br>
    <input type="text" id="lastName" placeholder="Last Name"><br>
    <input type="text" id="login" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br><br>

    <button class="buttons" onclick="doRegister()">Register</button><br>

    <span id="registerResult"></span><br>

    <button class="buttons backBtn" onclick="window.location.href='index.html'">
      Back to Login
    </button>

  </div>

</div>

<script src="md5.js"></script>
<script src="js/code.js"></script>

</body>
</html>

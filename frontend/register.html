<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Page-specific styling -->
  <style>
    body {
  background: #2b2118;
  color: grey;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  margin: 0;
  padding-top: 60px;
}


    /* Wrapper centers title + box */
    .wrapper {
        width: 320px;
        text-align: center;
        margin-left: -5%;
    }

    /* Black box */
    #loginDiv {
      background: #1f1812;
      padding: 30px; border-radius: 8px;
      width: 320px;
      text-align: center;

        margin: 0 auto;
    }

    input {
      width: 90%;
      margin-bottom: 10px;
    }

button {
      margin-top: 10px;
    }

    /* Force buttons inside register box to be perfectly centered */
#loginDiv .buttons {
  display: block;
  margin: 10px auto;
  width: 70%;
  font-size: 26px;
}


    #loginDiv .backBtn {
      margin-top: 15px;
    }
/* Center inputs ONLY inside register box */
#loginDiv input {
  display: block;
  width: 90%;
  margin: 10px auto;                                             
	
  text-align: center;
}



  </style>
</head>

<body>

<div class="wrapper">

  <h1 style="margin-left: 12%;">Register</h1>

  <div id="loginDiv">

    <span id="inner-title">CREATE ACCOUNT</span><br><br>

    <input type="text" id="firstName" placeholder="First Name"><br>
    <input type="text" id="lastName" placeholder="Last Name"><br>
    <input type="text" id="login" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br><br>

    <button class="buttons" onclick="doRegister()">Register</button><br>

    <span id="registerResult"></span><br>

    <button class="buttons backBtn" onclick="window.location.href='index.html'">
      Back to Login
    </button>

  </div>
</div>

<script src="md5.js"></script>
<script src="js/code.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <!-- Page-specific styling -->
  <style>
    body {
      background-color: #2b2118;
      background-image: url("images/team25Background.png");
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;

      color: grey;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 0;
      padding-top: 60px;
    }

    /* subtle brown overlay like other pages */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(43, 33, 24, 0.55);
      z-index: -1;
    }

    /* Wrapper centers title + box */
    .wrapper {
      width: 320px;
      text-align: center;
      margin-left: -5%;
    }

    /* Neon Pink Title EDIT: font and spacing*/
    .wrapper h1 {
      margin-left: 12%;
      color: #ff77cc;
      text-shadow: 0 0 14px rgba(255,119,204,0.9);
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
    }

    /* Black box EDIT: fits items better and added a shadow*/
    #loginDiv {
      background: rgba(31, 24, 18, 0.9);
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      margin: 0 auto;
      position: relative;
      border: 2px solid rgba(255, 119, 204, 0.3);
      box-shadow: 
        0 0 15px rgba(255, 119, 204, 0.2),
        inset 0 0 10px rgba(255, 255, 255, 0.1);
    }
    /*improved input fields*/
    input {
      width: 90%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #555;
      background: rgba(40, 30, 20, 0.8);
      color: white;
      font-family: 'Courier New', monospace;
    }

    /* input placeholder */
    input::placeholder 
    {
      color: #888;
    }


/*     button {
      margin-top: 10px;
    } */

    /* added lines with gradients */
    #loginDiv::before,
    #loginDiv::after 
    {
      content: "";
      position: absolute;
      top: 12px;
      bottom: 12px;
      width: 4px;
      background: linear-gradient(0deg, #ff6ec4, #ff9966, #ff6ec4);
      box-shadow: 
        0 0 8px #ff6ec4,
        0 0 15px #ff9966;
    }

    #loginDiv::before 
    {
      left: -20px;
    }

    #loginDiv::after 
    {
      right: -20px;
    }

    /* Force buttons inside register box to be perfectly centered EDIT: NEW NEON BUTTONS*/
    #loginDiv .buttons 
    {
      border: none;
      border-radius: 50px;
      width: 220px;
      padding: 15px 0;
      margin: 12px auto 8px auto;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      display: block;
    }

    /* New register button */
    #loginDiv .buttons:nth-of-type(1) 
    {
      background: linear-gradient(135deg, #ff1493, #ff6ec4, #ff1493);
      color: rgb(137, 0, 116);
      box-shadow: 
        0 0 8px #ff1493,
        0 0 15px #ff6ec4,
        0 0 22px #ff1493;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
    }
    /* New Back to login button */
    #loginDiv .buttons:nth-of-type(2) 
    {
    background: linear-gradient(135deg, #ff6b35, #ff9e6d, #ff6b35);
    color: rgb(168, 89, 0);
    box-shadow: 
      0 0 8px #ff6b35,
      0 0 15px #ff9e6d,
      0 0 22px #ff6b35;
    text-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
    }

    /* NEW Hover Effects */

    #loginDiv .buttons:hover 
    {
    transform: scale(1.08);
    box-shadow: 
      0 0 12px currentColor,
      0 0 22px currentColor,
      0 0 32px currentColor,
      0 0 42px currentColor;
    }

    /* NEW Click Effect */

    #loginDiv .buttons:active 
    {
    transform: scale(0.95);
    box-shadow: 
      0 0 6px currentColor,
      0 0 12px currentColor,
      0 0 18px currentColor;
    }

    /* New iddle animation */

    @keyframes neonPulse 
    {
      0%, 100% 
      {
        box-shadow: 
          0 0 8px currentColor,
          0 0 15px currentColor,
          0 0 22px currentColor;
      }
      50% 
      {
        box-shadow: 
          0 0 10px currentColor,
          0 0 18px currentColor,
          0 0 26px currentColor,
          0 0 32px currentColor;
      }
    }

    /* iddle animation timing */
    #loginDiv .buttons 
    {
      animation: neonPulse 2s infinite;
    }
    #createTitle {
      position: relative;
      left: -6px;
    }

    #loginDiv input {
      position: relative;
      left: -6px;
      display: block;
      width: 90%;
      margin: 10px auto;
      text-align: center;
    }


  </style>
</head>

<body>

<div class="wrapper">

  <h1>Register</h1>

  <div id="loginDiv">

    <span id="inner-title createTitle">CREATE ACCOUNT</span><br><br>

    <input type="text" id="firstName" placeholder="First Name"><br>
    <input type="text" id="lastName" placeholder="Last Name"><br>
    <input type="text" id="login" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br><br>

    <button class="buttons" onclick="doRegister()">Register</button>

    <span id="registerResult"></span><br>

    <button class="buttons backBtn" onclick="window.location.href='index.html'">
      Back to Login
    </button>

  </div>

</div>

<script src="md5.js"></script>
<script src="js/code.js"></script>

</body>
</html>
